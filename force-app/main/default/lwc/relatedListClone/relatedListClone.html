<template>
    <lightning-card title="Clone Opportunity Item" icon-name="utility:frozen">
        <div class="slds-text-color_success slds-align_absolute-center slds-text-heading_medium"> this is working phase 1: 
            <lightning-input
                type="toggle"
                onchange={handletoggel}
            ></lightning-input>
        </div>

        <div if:true={toggerlValue} class="slds-m-around_small">
            <div class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <lightning-button-icon class="slds-modal__close" variant="bare-inverse"  size="large" icon-name="utility:close" alternative-text="close modal" title="Close" onclick={closeList}></lightning-button-icon>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Related List Model</h2>
                    </header>
                    <div class="slds-modal__content">
                        <lightning-datatable
                            key-field="id"
                            columns={linecolumns}
                            data={lineList}
                        ></lightning-datatable>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                    </footer>
                </div>
            </div>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        <!-- lightning button for open modal window -->
    </lightning-card>
    <div class="slds-box">
        <lightning-button variant="brand"
            label="Open Modal"
            title="Open Modal"
            onclick={openModal}
            class="slds-m-left_x-small slds-align_absolute-center">
        </lightning-button>
    
 <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>Modals/Popup Box are used to display content in a layer above the app.
                    </b></p>
                    <p><b>This paradigm is used in cases such as the creation or editing of a record, as well as various types of messaging and wizards.
                    </b></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </div>
</template>
